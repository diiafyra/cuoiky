<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="~{layouts/main :: layout(
        title=~{::title},
        styles=~{::link[@data-page='style']},
        content=~{::section[@data-page='content']},
        scripts=~{::script[@data-page='script']}
      )}">
<head>
  <title>Playlist • Moodsic</title>
  <link data-page="style" rel="stylesheet" href="/css/recommend/playlist.css"/>
</head>
<body>
<section data-page="content" class="container section">
  <header class="section__head">
    <div class="pl-head card">
      <img id="plImg" src="/img/cover-fallback.png" alt="" width="92" height="92"/>
      <div class="meta">
        <h2 id="plName">Playlist</h2>
        <small class="muted">Các bài hát phù hợp cảm xúc của bạn</small>
      </div>
    </div>
  </header>

  <div class="card tracks">
    <div id="tracks" class="track-list"></div>
    <div id="empty" class="muted" style="display:none">Không có bài hát.</div>
  </div>
</section>

<script data-page="script" type="module" src="/js/recommend/playlist.js"></script>
</body>
</html>
