<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Firebase (gi·ªØ nguy√™n n·∫øu b·∫°n d√πng) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="/css/auth/login.css" />
</head>
<body class="auth">
  <main class="auth-card">
    <header class="auth-head">
      <h2>SIGN IN</h2>
      <p class="muted">welcome back to moodsic.</p>
    </header>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <section class="form" onsubmit="return false;">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="input" type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <div class="label-row">
          <label for="password">Password</label>
          <a class="small-link" th:href="@{/forgot-password}">Forgot?</a>
        </div>
        <div class="input-group">
          <input class="input" type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-password" aria-label="Show password" data-target="password">üëÅ</button>
        </div>
      </div>

      <button class="btn btn-primary" type="button" onclick="loginWithEmail()">Login</button>

      <div class="divider"><span>or</span></div>

      <button class="btn btn-google" type="button" onclick="loginWithGoogle()">Continue with Google</button>

      <p class="form-footer">
        New here?
        <a th:href="@{/register}">Create an account</a>
      </p>
    </section>
  </main>

  <script src="/js/auth/index.js"></script>
  <script>
    // Toggle show/hide password
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.toggle-password');
      if (!btn) return;
      const target = document.getElementById(btn.getAttribute('data-target'));
      if (!target) return;
      const isHidden = target.type === 'password';
      target.type = isHidden ? 'text' : 'password';
      btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Enter ƒë·ªÉ login
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const active = document.activeElement;
        if (active && (active.id === 'email' || active.id === 'password')) {
          e.preventDefault();
          if (typeof loginWithEmail === 'function') loginWithEmail();
        }
      }
    });
  </script>
</body>
</html>
